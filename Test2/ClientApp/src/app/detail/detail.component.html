Detail

<div *ngIf="!!item">
    <span style="margin-left: 10px;">{{item.id}}</span>
    <span style="margin-left: 10px;">{{item.name}}</span>
    <span style="margin-left: 10px;">{{item.email}}</span>
    <span style="margin-left: 10px;">{{item.phone}}</span>
    <span style="margin-left: 10px;">{{item.salary}}</span>
    <span style="margin-left: 10px;">{{item.position}}</span>
    <span style="margin-left: 10px;">{{item.isActive}}</span>
</div>
